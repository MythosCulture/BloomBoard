<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScarabRP - Home</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/prompt_style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<style>
</style>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-tabs">
    <div th:insert="fragments/header :: header">...</div>

    <!--display: block; is temporary fix for header disappearing on mobile. Will need to resize for phones-->
    <header class="mdl-layout__header" style="display: block;">
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect" style="background-color:#0F625A">
            <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Announcements</a>
            <a href="#fixed-tab-2" class="mdl-layout__tab">My Prompts</a>
            <a href="#fixed-tab-3" class="mdl-layout__tab">My Chats</a>
        </div>
    </header>

    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
            <div class="page-content container">
                <!-- Tab 1 -->
                <div th:insert="fragments/announcements :: announcements">...</div>
                <span sec:authorize="hasAuthority('ADMIN')">
                    This account has the admin role.
                </span>
            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
            <div class="page-content grid-container">
                <!-- Tab 2 -->
                <div class="grid-item grid-header">
                    <a style="margin:10px 50px;"
                       th:href="@{/prompts/new}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Create Prompt <i class="material-icons">add</i>
                    </a>
                </div>
                <div th:each="prompt: ${prompts}" class="grid-item">
                    <div class="card-template mdl-card mdl-shadow--2dp prompt-card" th:id="prompt + ${prompt.id}">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2 th:text="${prompt.title}" class="mdl-card__title-text"></h2>
                            <div class="mdl-layout-spacer"></div>
                            <button th:id="promptoptions- + ${prompt.id}"
                                    class="mdl-button mdl-js-button mdl-button--icon"
                                    th:if="${#authentication.principal.username == prompt.user.username}">
                                <i class="material-icons">more_vert</i>
                            </button>
                            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                                th:for="promptoptions- + ${prompt.id}">
                                <li class="mdl-menu__item show-dialog-edit" th:onclick="editPrompt([[${prompt}]])">Edit</li>
                                <li class="mdl-menu__item show-dialog-delete" th:onclick="deletePrompt([[${prompt}]])">Delete</li>
                            </ul>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                                        <span th:each="tag: ${prompt.getArrayTags()}" class="mdl-chip">
                                            <span th:text="${tag}" class="mdl-chip__text"></span>
                                        </span>
                        </div>
                        <!-- First 255 characters of prompt.content if prompt.summary is null -->
                        <div th:text="${prompt.summary}" class="mdl-card__supporting-text summary-format"></div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Button!
                            </a>
                            <div class="mdl-layout-spacer"></div>
                            read more
                            <button class="mdl-button mdl-js-button mdl-button--icon show-dialog-readMore"
                                    th:onclick="readMorePrompt([[${prompt}]])">
                                <i class="material-icons">output</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
            <div class="page-content">
                <!-- Tab 3 -->
                Your chats go here!
            </div>
        </section>

        <!-- Read more prompt modal -->
        <div th:insert="fragments/modal :: readMoreModal">...</div>

        <!-- Edit prompt modal -->
        <div th:insert="fragments/modal :: editModal">...</div>

        <!-- Delete prompt modal -->
        <div th:insert="fragments/modal :: deleteModal">...</div>
    </main>
</div>
<script th:src="@{/js/dialogModals.js}" type="text/javascript"></script>
<script>
    setUpDialogButtons('readMoreDialog','show-dialog-readMore','close-readMore');
    setUpDialogButtons('editDialog', 'show-dialog-edit', 'close-edit');
    setUpDialogButtons('deleteDialog', 'show-dialog-delete', 'close-delete');
</script>
</body>
</html>
